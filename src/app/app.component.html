      <button class="button" type="button" (click)="onDisplayConnection('Luzern')">Luzern</button>
    </div>
  </div>
  <div class="row">
    <div class="column">
        <button class="button" type="button" (click)="onDisplayConnection('Basel')">Basel</button>
    </div>
    <div class="column">
      <button class="button" type="button" (click)="onDisplayConnection('Bern')">Bern</button>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <button class="button" type="button" (click)="onDisplayConnection('Zürich')">Zürich</button>

</div>
